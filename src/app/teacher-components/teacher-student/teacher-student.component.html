<div class="content">
    <div class="classContainer">
        <div class="classHeader">
          <!-- {{student?.username}}'<span style="margin-right: 8px;" *ngIf="user?.username[user?.username.length-1] !== 's'">s</span> stories -->
        </div>
        <div class="classroomKey">
          <div class="keyTitle">Title</div>
        </div>
        <div class="classBody">
          <div class="classroomCard" *ngFor="let story of stories" (click)="goToStory(story._id)">
            <div class="classroomTitle">{{story.title}}</div>
          </div>
        </div>
      </div>
</div>
