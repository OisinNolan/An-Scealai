<div class="registerContainer">
    <div class="formTitle">{{ts.l.teacher_registration}}</div><br>
    <div class="formContainer">
      <form (submit)="register()">
        <div class="form-group">
          <div class="formLabel"><label>{{ts.l.username}}</label></div>
          <input type="text" class="form-control inputField" name="username" [(ngModel)]="credentials.username">
          <div *ngIf="usernameExists" class="errorMessage">{{ts.l.username_in_use}}</div>
        </div>
        <div class="form-group">
          <div class="formLabel"><label>{{ts.l.password}}</label></div>
          <input type="password" class="form-control inputField" name="password" [(ngModel)]="credentials.password">
        </div>
        <div class="form-group">
            <div class="formLabel"><label>{{ts.l.activation_code}}</label></div>
            <input type="text" class="form-control inputField" name="code" [(ngModel)]="teacherCode">
            <div *ngIf="registrationError" class="errorMessage">{{errorText}}</div>
          </div>
        <button type="submit" class="btn loginBtn">{{ts.l.register}}</button>
      </form>
    </div>
</div>
