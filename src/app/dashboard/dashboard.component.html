<img src="assets/img/book.png" class="bookImg">
<div class="page">
  <div class="bookContainer">
      <div class="bookHeader">
        <a routerLink="/contents" class="myStoriesBtn">Contents</a>
        <div class="bookTitle">{{story?.title}}</div>
        <a (click)="topRightButton()" class="chatbotBtn">Taidhg√≠n</a>
      </div>
      <div class="storyContainer">
        <div class="textFieldContainer">
            <textarea class="textField" value="{{story?.text}}" #storyInput></textarea>
        </div>
        <div class="saveBtnContainer">
            <button class="btn saveBtn" (click)="saveStory(storyInput.value)">Save</button>
        </div>
      </div>
  </div>
</div>
