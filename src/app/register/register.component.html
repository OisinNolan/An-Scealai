<div class="registerContainer">
    <div class="formTitle">Register</div><br>
    <div class="formContainer">
      <form (submit)="register()">
        <div class="form-group">
          <div class="formLabel"><label>Username</label></div>
          <input type="text" class="form-control inputField"
          placeholder="Enter username" name="username" [(ngModel)]="credentials.username">
          <div *ngIf="usernameExists" class="errorMessage">*Username already in use</div>
        </div>
        <div class="form-group">
          <div class="formLabel"><label>Password</label></div>
          <input type="password" class="form-control inputField" 
          placeholder="Enter password" name="password" [(ngModel)]="credentials.password">
          <div *ngIf="registrationError" class="errorMessage">{{errorText}}</div>
        </div>
        <button type="submit" class="btn loginBtn">Register</button>
      </form>
    </div>
</div>
