<div class="loginContainer">
    <div class="formTitle">Register</div><br>
    <div class="formContainer">
      <form>
        <div class="form-group">
          <label class="formLabel">Email address</label>
          <input type="email" class="form-control inputField" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label class="formLabel">Password</label>
          <input type="password" class="form-control inputField" placeholder="Password">
        </div>
        <button type="submit" routerLink="/dashboard" class="btn loginBtn">Submit</button>
      </form>
    </div>
  </div>
