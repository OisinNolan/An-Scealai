<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: "Open Sans";
            }
            .main {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 60px;
            }
            .header {
                font-size: 28pt;
            }
            .item {
                margin: 5px;
            }
            .detailsContainer {
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 20px;
                padding-right: 20px;
                background: #e6e8ed;
                border-radius: 5px;
                
            }
            .detail {
                margin-top: 10px;
                margin-bottom: 10px;
            }
            .detailInput {
                padding: 5px;
                border: none;
                border-radius: 4px;
            }
            .signInButton {
                padding-bottom: 6px;
                padding-top: 5px;
                padding-left: 20px;
                padding-right: 20px;
                text-decoration: none;
                color: white;
                background: #cc670a;
                border-radius: 30px;
                font-size: 14pt;
            }
            .signInButton:hover {
                background: #8a4608;
            }
        </style>
        <title>An Scéalaí Account Verified</title>
    </head>
    <body>
        <div class="main">
            <div class="header item">Success!</div>
            <div class="item">
                <div>You have successfully verified your account with An Scéalaí.</div>
                <div>You can now sign in with the link below or on the homepage.</div>
            </div>
            <div class="detailsContainer item">
                <div class="detail">Username: <input id="username" class="detailInput" readonly></div>
                <div class="detail">Email: <input id="email" class="detailInput" readonly></div>
            </div>
            <a class="signInButton item" href="https://www.abair.tcd.ie/scealai/#/login">Sign in</a>
        </div>
        <script>
            const get = (selector) => document.querySelector(selector);
            const url = new URL(window.location.href);
            const username = url.searchParams.get('username');
            const email = url.searchParams.get('email');

            get('#username').value = username;
            get('#email').value = email;
        </script>
    </body>
</html>
