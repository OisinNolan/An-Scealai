<div *ngFor="let fs of audioElems; let f = index" style="z-index: 0;">
  <div *ngFor="let vs of audioElems[f]; let v = index">
    <button  (click)="audioClick(f,v);">
      voice: {{this.synthesis.api2voices[v]}}, format: {{this.synthesis.api2encodings[f]}}, text: {{text(f*v)}}
    </button>
  </div>
</div>
