  <div
      *ngFor="let line of lines; let i = index;"
      class="flex-container"
      (click)="playAudio(i)">
      <p
          style="">
       {{line}}
      </p>
      <audio 
         *ngIf="audioBuffers[i].url; else loading"
         controls>
           <source src="{{audioBuffers[i].url}}">
      </audio>
      <ng-template #loading>
          <div
           class="spinner-grow">
          </div>
      </ng-template>

  <div>
</div>
