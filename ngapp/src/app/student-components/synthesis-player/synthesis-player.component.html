<div
    style="width: 100% - 40px; margin: 10px; background-color: #14ff004a; border: 2px;"
    [hidden]="hideEntireSynthesisPlayer"
    class=synth>
  <button (click)="check()">check</button>
  <div>
    <h1>Listen back to your story</h1>
    <p>(High Quality)</p>
  </div>
  <hr>
  <div class=header>
    <div class=reload (click)="refresh();">&#8635;</div>
    <div class=fast-synth (click)="goToFastSynthesiser()">
      go to fast synthesiser
    </div>
  </div>
  <hr>
  <div
      #audioElements
      *ngFor="let si of synthItems; let i = index;"
      class="flex-container">
  <div class="item" >
    <p (click)="play()" style="">{{si.text}}</p>
    <audio *ngIf="si.url; else loading" #audioElement controls>
      <source src="{{si.url}}">
    </audio>
    <ng-template #loading>
        <div class="spinner-grow">
        </div>
    </ng-template>
  </div>
    <!--
    <app-synth-item
        [text]="synthItems[i].text"
        [url]="synthItems[i].url"
      ></app-synth-item>
    -->
  <div>
</div>
