<div class="header">
  <h2 mat-dialog-title>{{data?.title}} </h2>
</div>

<div mat-dialog-content>
  {{data?.message}}
</div>

<div *ngIf="data?.type == 'updateUsername'">
  <br><div class="modalText"> {{ts.l.current_username}}: <i>{{auth.getUserDetails().username}}</i></div><br>
  <div class="modalText"> {{ts.l.new_username}}: <input type="text" placeholder={{ts.l.enter_username}} name="username" [(ngModel)]="updatedUsername"></div>
  <div mat-dialog-actions [align]="'end'">
    <button class="modalBtn confirmBtnGreen" [mat-dialog-close]=""> {{data?.cancelText}} </button>
    <button class="modalBtn confirmBtnGreen" [mat-dialog-close]="updatedUsername"> {{data?.confirmText}} </button>
  </div>
</div>

<div *ngIf="data?.type == 'updatePassword'">
  <br><div class="modalText"> {{ts.l.new_password}}: <input type="password" name="password" [(ngModel)]="newPassword"></div><br>
  <div class="modalText"> {{ts.l.confirm_password}}: <input type="password" name="passwordConfirm" [(ngModel)]="newPasswordConfirm"></div>
  <div mat-dialog-actions [align]="'end'">
    <button class="modalBtn confirmBtnGreen" [mat-dialog-close]=""> {{data?.cancelText}} </button>
    <button class="modalBtn confirmBtnGreen" [mat-dialog-close]="[newPassword, newPasswordConfirm]"> {{data?.confirmText}} </button>
  </div>
</div>

<div *ngIf="data?.type == 'simpleConfirm'">
  <div mat-dialog-actions [align]="'end'">
    <button class="modalBtn confirmBtnGreen" [mat-dialog-close]="false"> {{data?.cancelText}} </button>
    <button class="modalBtn confirmBtnGreen" [mat-dialog-close]="true"> {{data?.confirmText}} </button>
  </div>
</div>

<div *ngIf="data?.type == 'shareCode'">
  <br><div class="modalText"> {{ts.l.new_password}}: <input type="password" name="password" [(ngModel)]="newPassword"></div><br>
  <div class="modalText"> {{ts.l.confirm_password}}: <input type="password" name="passwordConfirm" [(ngModel)]="newPasswordConfirm"></div>
  <div mat-dialog-actions [align]="'end'">
    <button class="modalBtn confirmBtnGreen" [mat-dialog-close]=""> {{data?.cancelText}} </button>
    <button class="modalBtn confirmBtnGreen" [mat-dialog-close]="[newPassword, newPasswordConfirm]"> {{data?.confirmText}} </button>
  </div>
</div>
