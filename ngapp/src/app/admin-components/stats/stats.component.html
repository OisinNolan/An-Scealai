<h3>
  {{ts.l.synthesis_breakdown}}
</h3>
<div *ngIf="!(labelArray && dataArray)" class="bodyContainer">
  <h5>{{ts.l.compiling_data}}</h5>
  <grid-spinner></grid-spinner>
  <p>(This may take a while!)</p>
</div>
<div *ngIf="labelArray"
  class="bodyContainer">
  <h5>
    {{ts.l.net_errors_corrected}}: {{netErrors}}
  </h5>
  <canvas
    id="doughnut"
    baseChart
    [labels]=labelArray
    [data]=dataArray
    [chartType]="'doughnut'"
    >
  </canvas>
</div>
