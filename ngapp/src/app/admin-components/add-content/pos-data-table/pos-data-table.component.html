<!-- Part of Speech Table -->
<div [hidden]="hideTable">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. noun" #input />
  </mat-form-field>

  <table mat-table [dataSource]="data" class="mat-elevation-z8" matSort>
    <!-- part of speech Column -->
    <ng-container matColumnDef="pos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Part of speech</th>
      <td mat-cell *matCellDef="let element">
        {{ element.partOfSpeechData?.partOfSpeech }}
      </td>
    </ng-container>

    <!-- word Column -->
    <ng-container matColumnDef="word">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Word</th>
      <td mat-cell *matCellDef="let element">
        {{ element.partOfSpeechData?.word }}
      </td>
    </ng-container>

    <!-- translation Column -->
    <ng-container matColumnDef="translation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Translation</th>
      <td mat-cell *matCellDef="let element">
        {{ element.partOfSpeechData?.translation }}
      </td>
    </ng-container>

    <!-- last updated Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Updated</th>
      <td mat-cell *matCellDef="let element">
        {{ element.lastUpdated | date : "medium" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="posTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: posTableColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" ></mat-paginator>
</div>
