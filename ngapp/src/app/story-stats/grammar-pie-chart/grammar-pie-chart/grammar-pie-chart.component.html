<div class="chartContainer">
    <div class="legendContainer" *ngIf="legendItems.length > 0">
      <div class="legend">Legend</div>
      <hr/>
      <div *ngFor="let item of legendItems">
        <div class="legendPair" (click)="setDataVisibility(item.index)">
          <div class="legendMarker" [style.backgroundColor]="item.fillStyle"
                                    [style.borderColor]="item.strokeStyle"></div> 
          <div>{{item.text}}</div>
        </div>
      </div>
    </div>
    <div class="pieContainer">
      <canvas id="grammar-pie-chart" width="200" height="200"></canvas>
    </div>
</div>
