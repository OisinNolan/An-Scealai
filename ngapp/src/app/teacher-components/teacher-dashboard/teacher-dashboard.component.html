<!--Lists all of the teacher's classrooms -->
<div class="contents">
  <div class="{{modalClass}} modalContainer">
    <!-- add new classroom option -->
    <div class="modalContent" *ngIf="newClassroom">
        <div class="modalText">{{ts.l.add_new_classroom}}</div>
        <input type="text" class="titleInput" placeholder="{{ts.l.enter_title}}" name="title" [(ngModel)]="newClassroom.title">
        <div *ngIf="registrationError" class="errorMessage">{{errorText}}</div>
        <div>
            <button class="modalBtn" (click)="hideModal()">{{ts.l.cancel}}</button><button class="modalBtn createBtnGreen" (click)="createNewClassroom()">{{ts.l.create}}</button>
        </div>
    </div>
  </div>
  <div class="classContainer">
    <!-- header plus add classroom button -->
    <div class="classHeader">
      {{ts.l.classrooms}} <div class="addClassBtn" (click)="addNewClassroom()"><i class="fas fa-plus"></i></div>
    </div>
    <!-- title and number of students headers -->
    <div class="classroomKey">
      <div class="keyTitle">{{ts.l.title}}</div>
      <div class="keyNumStudents">{{ts.l.no_students}}</div>
    </div>
    <!-- display list of classrooms-->
    <div class="classBody">
      <div class="classroomCard" *ngFor="let classroom of classrooms | async" (click)="goToClassroom(classroom._id)">
        <div class="classroomTitle">{{classroom.title}}</div>
        <div class="numStudents">{{getNumberOfStudents(classroom)}}</div>
      </div>
    </div>
  </div>
</div>
