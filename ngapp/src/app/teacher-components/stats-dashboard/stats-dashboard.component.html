<div class="content">
    <mat-card class="stats-card" (click)="toggleFullscreen($event);">
        <mat-card-header class="stats-card-header">
            <mat-card-title>N-gram Distribution</mat-card-title>
            <i class="fa fa-expand" aria-hidden="true"></i>
        </mat-card-header>
        <mat-card-content>
            <app-ngram-distribution></app-ngram-distribution>
        </mat-card-content>
    </mat-card>
    <mat-card class="stats-card" *ngIf="grammarErrorsLoaded">
        <mat-card-header class="stats-card-header">
            <mat-card-title>Grammar Errors</mat-card-title>
            <i class="fa fa-expand" aria-hidden="true" (click)="toggleFullscreen($event);"></i>
        </mat-card-header>
        <mat-card-content>
            <app-grammar-errors [data]="studentErrors"></app-grammar-errors>
        </mat-card-content>
    </mat-card>
</div>
