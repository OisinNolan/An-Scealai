<div class="container">
    <h1>{{ts.l.teacher_send_dictogloss}}</h1>
    <p>{{ts.l.teacher_send_dictogloss_info}}</p>
    <h5>{{ts.l.dictogloss_char_limit}}</h5>
    <form [formGroup]="newStoryForm">
        <div class="formGroup" novalidate>
            <div style="display: flex; justify-content: center;">
                <textarea 
                spellcheck=false 
                style="max-width: 300px;" 
                class="form-control" 
                id="textSelector" 
                data-cy=passage
                formControlName="passage"
                rows="4"
                placeholder="{{ts.l.dictogloss_type_story}}"
                maxlength="2000">
                </textarea>
            </div>
            <!-- check for invalid passage -->
            <div 
                *ngIf="newStoryForm.controls['passage'].invalid && 
                (newStoryForm.controls['passage'].dirty || newStoryForm.controls['passage'].touched)" 
                class="validationAlert">
                <div *ngIf="newStoryForm.controls['passage'].errors.required">
                    *{{ts.l.dictogloss_required}}.
                </div>
            </div>
        </div>
    </form>
    <div style="margin-top: 8px;">
        <button class="button" (click)="goToDashboard()">{{ts.l.go_to_dashboard}}</button>
        <button class="button" (click)="sendDictogloss()">{{ts.l.teacher_send_dictogloss}}</button>
    </div>
    <div class="select">
        <button class="button selectAll" *ngIf="!allSelected; else deselected;" (click)="selectAllStudents();">{{ts.l.select_all}}</button>
        <div class="validationAlert" *ngIf="!(sendTo.length > 0) && noStudents">
            *{{ts.l.choose_at_least_one_student}}
        </div>
        <ng-template #deselected>
            <button class="button selectAll"(click)="selectAllStudents();">{{ts.l.deselect_all}}</button>
        </ng-template>
    </div>
    <div class="classroomCluster">
        <div class="classroomCard" *ngFor="let student of students">
            <button *ngIf="sendTo.indexOf(student._id) == -1;" class="button deselected" (click)="sendList(student._id);"><b>{{student.username}}</b></button>
            <button *ngIf="sendTo.indexOf(student._id) != -1;" class="button selected" (click)="sendList(student._id);"><b>{{student.username}}</b></button>
        </div>
    </div>
</div>
