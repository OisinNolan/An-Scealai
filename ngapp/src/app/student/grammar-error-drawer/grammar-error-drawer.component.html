<!-- HEADER -->
<div class="dictionaryHeader">
  <h5>
    {{ ts.message("grammar_errors") }}
  </h5>
  <div class="closeDictionaryBtn" (click)="closeGrammarEmitter.next(true)">
    <i class="fa fa-times"></i>
  </div>
</div>

<div *ngIf="hasGrammarErrors(); else noGrammarErrorsMessage" class="selectErrorCheckbox">
  <!-- GRAMMAR ERROR LIST -->
  <div *ngFor="let tag of grammarErrorsTypeDict | keyvalue" class="errorContainer" (click)="toggleLegendTag(tag.key)" [attr.id]="tag.key" >
    <div [ngStyle]="{ 'background-color': tag.value[0].color }" class="circle" ></div>
    <!-- Error name -->
    {{
      ts.l.iso_code == "en"
        ? (tag.value[0].nameEN | titlecase)
        : (tag.value[0].nameGA | titlecase)
    }}
    <!-- Error count -->
    ({{
      tag.value[0].nameEN == "Broad/Slender"
        ? tag.value.length / 2
        : tag.value.length
    }})
  </div>
</div>
<ng-template #noGrammarErrorsMessage>
  <div *ngIf="grammarLoaded" class="errorContainer"> {{ts.l.no_grammar_errors}} </div>
  <div *ngIf="!grammarLoaded" class="errorContainer"> {{ts.l.checking_grammar}} </div>
</ng-template>
