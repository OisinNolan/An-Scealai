<mat-form-field appearance="fill">
  <mat-label>{{ts.message('voice')}}</mat-label>
  <mat-select [(value)]=selected (selectionChange)=selectVoice.emit($event.value)>
      <mat-option
      *ngFor="let voice of voices"
      matNativeControl
      required
      data-gender={{voice.gender}}
      [value]=voice>
        {{voice.note + pseudonym(voice) + ' ' + voice.dialect + ' ' + voice.algorithm}}
    </mat-option>
  </mat-select>
</mat-form-field>
