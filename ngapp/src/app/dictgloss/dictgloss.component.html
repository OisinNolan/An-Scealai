<div class="container">

        <h3>Dictogloss</h3>
        <input id="textSelector">
        <button style="margin:4px;" (click)="dictglossLoad();">✔️</button>
    </div>
    <!--<div *ngIf="showReplay">-->
    <div>
        <hr>
        <h3 id="url_display"></h3>
        <div>

            <app-synth-item class="synth" [synthItem]=synthItem [i]=0></app-synth-item>
        </div>
    </div>
    <hr>
    <div id="audio_container">
    </div>
    <div id="dictgloss_container" style="display:none">
    </div>
</div>
