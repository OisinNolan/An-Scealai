<mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
        <mat-panel-title>
            <h5>{{ ts.message(forGroup).name}}</h5>
        </mat-panel-title>
        <mat-slide-toggle disabled="1" [checked]="data.isEnabled()"></mat-slide-toggle>
    </mat-expansion-panel-header>
    <p align="justify">{{ts.message(forGroup).short }}</p>
    <p align="justify" matExpansionPanelContent innerHtml={{ts.l[forGroup].full}}></p>
    <div style="height: 5em">
        <p align="justify" class="exception" *ngIf=disabled>
            {{ ts.message('only_for_users_over_16')}}

        </p>
        <mat-button-toggle-group
        [disabled]=disabled
        (change)="choose($event)">
            <mat-button-toggle value="reject"> {{ ts.message('reject') }} </mat-button-toggle>
            <mat-button-toggle value="accept"> {{ ts.message('accept') }} </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
</mat-expansion-panel>
