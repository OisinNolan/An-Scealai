<mat-card>
    <h3 align="left">Confirm your age</h3>
    <p align="justify">{{ageProse.short}}</p>
    <p align="justify">{{ageProse.full}}</p>
    <mat-button-toggle-group (change)="choose($event)">
        <mat-button-toggle *ngFor="let option of ageProse.settings" [value]="option.value">{{option.display}}</mat-button-toggle>
    </mat-button-toggle-group>
</mat-card>
