<span style="display: grid; grid-template-columns: 2fr 1fr;">
  <div>
    <description-game-image [src]="imageUri">
    </description-game-image>
    <description-game-record-message
      *ngIf=messageList
      (ondataavailable)=messageList.process($event)
      (hitStop)=messageList.receiveRecordingId($event)>
    </description-game-record-message>
  </div>
  <div>
    <button
      *ngIf=messageList
      (click)=submitDescription(messageList)>
        submit
    </button>
    <description-game-describe-message-list
      #messageList
      [gameInfo]=gameInfo
      >
    </description-game-describe-message-list>
  </div>
<span>
