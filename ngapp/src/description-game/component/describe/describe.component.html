<span style="display: grid; grid-template-columns: 2fr 1fr;">
  <div>
    <dsc-image [src]="imageUri">
    </dsc-image>
    <dsc-record-message
      *ngIf=messageList
      (ondataavailable)=messageList.process($event)
      (hitStop)=messageList.receiveRecordingId($event)>
    </dsc-record-message>
  </div>
  <div>
    <button
      *ngIf=messageList
      (click)=submitDescription(messageList)>
        submit
    </button>
    <dsc-message-list
      #messageList
      [gameInfo]=gameInfo
      >
    </dsc-message-list>
  </div>
<span>
