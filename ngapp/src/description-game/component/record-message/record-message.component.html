<button 
  mat-button
  style="
    width: 200px;
    height: 200px;
    border-radius: 100px;"
  [style.background]=backgroundColor
  (click)=click()>
    <span 
      [style.color]="recorder ? 'white' : 'black'"
      style="font-size: 60px;">
      <img
        src="assets/img/microphone-lines-solid.svg"
        style="width: 30%;">
    </span>
    <br>
    <span #elapsedTime
      style="
        font-size: tiny;
        color: light-gray;
        "></span>
</button>
