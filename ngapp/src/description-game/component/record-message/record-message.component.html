<button
  *ngIf="!recorder"
  (click)=start()>
    start
</button>
<button
  *ngIf="recorder"
  (click)=stop()>
    stop
</button>
<br>
<description-game-listen
  *ngFor="let s of saved; let index = index"
  [originalBlob]="s.originalBlob"
  [savedAudioRef]="s.d"
  [index]="index">
  {{s.mimetype}}
</description-game-listen>
