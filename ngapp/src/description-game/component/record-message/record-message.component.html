<p>record-message works!</p>
<div *ngFor="let s of oldSaved">
  <button
    *ngIf="s.audio"
    (click)="playAudio(s.audio)">
      {{s.mimetype}}
  </button>
</div>
<button
  *ngIf="!recorder"
  (click)=start()>
    start
</button>
<button
  *ngIf="recorder"
  (click)=stop()>
    stop
</button>
<br>
<description-game-listen
  *ngFor="let saved of savedAudio; let index = index"
  [savedAudioRef]="saved"
  [index]="index">
</description-game-listen>
