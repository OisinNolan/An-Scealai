<ng-content></ng-content>
<button (click)="waveform.play()">
  {{date()}}
  <ng-waveform
      #waveform
      class="waveform"
      [src]="audio.src"
      [height]="50"
      waveColor="#ff11ff"
      (timeUpdate)="onTimeUpdate($event)"
      backgroundColor="#00ee00">
  </ng-waveform>
</button>
<br>
