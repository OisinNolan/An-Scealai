<dsc-listen
  *ngFor="let s of fromDb; let index = index"
  [apiRef]=s
  [index]=index>
  {{s}}
</dsc-listen>
<dsc-listen
  *ngFor="let s of saved; let index = index"
  [originalBlob]=s.originalBlob
  [index]=index
  (deleteMe)="removeSaved(index)">
  {{s.mimetype}}
</dsc-listen>
<div
    *ngFor="let h of unprocessedRecordings; let index = index">
  {{h}} loading...
</div>
