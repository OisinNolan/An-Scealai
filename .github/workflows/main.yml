name: on-push
on:
  push:
    branches:
      - '**'
      - '!**.no-actions'

# parallel jobs 
jobs:
  test-jasmine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm i --prefix ngapp
      - run: npm run --prefix ngapp test:ci

  test-cypress:
    runs-on: ubuntu-latest
    steps:
      - uses: supercharge/mongodb-github-action@1.2.0
        with:
          mongodb-version: 3.6
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: sudo apt-get install -y parallel openssl
      - run: npm -v
      - run: npx --prefix ngapp node -v
      - run: "parallel npm i --prefix ::: api ngapp"
      - run: npx --prefix api tsc
      - run: mongod &
      - run: mongod_pid=$!
      - run: bash keys/dev/jwtRS256-gen.sh
      - run: mv jwt* dist/keys/dev/
      - run: FUDGE=1 AWS_SES_DISABLE=1 npm run --prefix npm start & 
      - run: backend_pid=$!
      - run: npm run --prefix ngapp e2e

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: supercharge/mongodb-github-action@1.2.0
        with:
          mongodb-version: 3.6
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install --prefix api
      - run: NO_EMAILS=1 npm run test --prefix api 
