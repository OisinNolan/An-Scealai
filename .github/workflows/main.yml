name: on-push
on:
  push:
    branches:
      - '**'
      - '!**.no-actions'

# parallel jobs 
jobs:
  test-jasmine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm i --prefix ngapp
      - run: npm run --prefix ngapp test:ci

  test-cypress:
    runs-on: ubuntu-latest
    steps:
      - uses: supercharge/mongodb-github-action@1.2.0
        with:
          mongodb-version: 3.6
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: sudo apt-get install -y parallel
      - run: npm -v
      - run: npx --prefix ngapp node -v
      - run: "parallel npm i --prefix ::: api ngapp"
      - run: mongod & FUDGE=1 NO_EMAILS=1 npm run --prefix api start:nocheck & npm run --prefix ngapp e2e

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: supercharge/mongodb-github-action@1.2.0
        with:
          mongodb-version: 3.6
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install --prefix api
      - run: NO_EMAILS=1 npm run test --prefix api 
